<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>span</title>
</head>
<body>
    <span id="text">Coder Taha</span>
    <button onclick="save()" type="button">حفظ</button>
    <button onclick="edit()" type="button">تعديل</button>

    <script>
        function save(){
         document.getElementById("text").contentEditable = "false";
        }  
        function edit(){
         document.getElementById("text").contentEditable = "true";
        }
      </script>
</body>
</html>
