<!-- 
عنصر body هو عنصر HTML الذي يتم وضعه في المستندات الإلكترونية لتحديد المحتوى الأساسي للمستند.
 كل العناصر والنصوص التي تريد عرضها في المستند الإلكتروني يجب وضعها في العنصر body.

عنصر body يتم وضعه في المستند في المكان الثاني في المستند، وبعد العنصر head. مثلا:


 -->

 <body>
    <a>taha irshaid</a>
    <img src="">
    <video></video>
    <span></span>
    <h1><h6>
    <p></p>
    <div></div>
    <nav></nav>
    <article></article>
 </body>
