<!-- 
عنصر meta هو عنصر HTML الذي يتم وضعه في العنصر head في المستندات الإلكترونية لتحديد المعلومات الإدارية الأخرى عن المستند. يتم استخدام العنصر meta 
لتحديد الوصف القصير للمستند والكلمات المفتاحية المرتبطة بالمستند والغة التي يتم استخدامها في المستند والمعلومات الإدارية الأخرى.

عند استخدام عنصر meta في مستند HTML، يجب وضعه في العنصر head في المكان الأول في المستند. مثلا:
 -->
 <!DOCTYPE html>
 <html lang="en">
 <head>
    
    <meta charset="UTF-8">
    <meta name="kaywords" content="HTML, Python, CSS, SQL, JavaScript,
     How to, PHP, Java, C, C++, C#, jQuery, Bootstrap, Colors,
      W3.CSS, XML, MySQL, Icons, Node.js, React, Graphics, Angular, 
      R, AI, Git, Data Science, Code Game, Tutorials, Programming, 
      Web Development, Training, Learning, Quiz, Exercises, Courses,
       Lessons, References, Examples, Learn to code, Source code, Demos,
        Tips, Website">
    <meta name="description" content="الموقع مخصص للغات البرمجية بالكامل مثل html css javascript php">
    <meta name="author" content="Taha irshaid">
    <meta name="viewport" content="width=device-width, insitial-scale=1.0">
    <meta http-equiv="refresh" content="">
    <title>Meta</title>
 </head>
 <body>
    taha irshaid
    coder
    <br>
    i love html
 </body>
 </html>
 <!-- 
    kaywords تحديد الكلمات الأساسية لمحركات البحث
    description لتحديد وصف موقع الويب الخاص بك
    author تحديد مؤلف الموقع
    refresh يقوم الامر بتحديث الصفحة من تلقاء نفسه
  -->
