<!-- 

عنصر title هو عنصر HTML الذي يتم وضعه في العنصر head في المستندات الإلكترونية لتحديد العنوان الرئيسي للمستند.
 يتم عرض العنوان في العنصر title في المتصفحات وفي التعليقات الإجتماعية وفي البحث الإلكتروني وفي النتائج البحث.
عند استخدام عنصر title في مستند HTML، يجب وضعه في العنصر head في المكان الأول في المستند. مثلا: -->
<head>
    <title>love html 5</title>
</head>
<!-- 
يمكن استخدام عنصر title لتحديد العنوان الرئيسي للمستند الإلكتروني،
 ولكن يجب أن يكون العنوان قصيراً ويحتوي على المعلومات الهامة التي يريد المستخدم معرفتها عن المستند.
 لذلك، يجب تجنب وضع العديد من الكلمات الإضافية في العنصر title وترك المعلومات الهامة فقط.

يرجى ملاحظة أن العنصر title لا يعرض في المحتوى الأساسي للمستند،
 ولكن يعرض في العلامة التي تظهر في المتصفحات وفي التعليقات الإجتماعية وفي النتائج البحث.
 -->
