<!-- 
HTML (Hypertext Markup Language) هي لغة تستخدم لإنشاء المستندات الإلكترونية وتحديد كيفية العرض الأولي للمحتوى الإلكتروني على الويب. 
HTML هي لغة مارك أب يعني أنها تستخدم لوسوم (tags) لتحديد المحتوى المختلف وتحديد كيفية العرض الأولي له.
HTML يتكون من عدد من العناصر المختلفة التي يمكن استخدامها لتحديد المحتوى وتحديد كيفية عرضه.
 كل عنصر يبدأ بعلامة "<" وينتهي بعلامة ">". ويتم وضع العلامة "/" في العلامة الأولى للعنصر لتحديد نهايته. مثلا:
 -->
<!DOCTYPE html>
<html>
    <head>
        <meta>
        <title>Html</title>
    </head>
    <body>

        
    </body>

</html>
