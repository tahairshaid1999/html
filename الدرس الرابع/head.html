<!-- 
عنصر head هو عنصر HTML الذي يتم وضعه في المستندات الإلكترونية لتحديد المعلومات الإدارية والهامة عن المستند
، ولكن لا يتم عرضها في المحتوى الأساسي للمستند.

عنصر head يتكون من عدة عناصر فرعية مثل title، meta، link، script، وstyle. يتم وضع كل هذه العناصر في العنصر head لتحديد معلومات عن المستند
، مثل العنوان والوصف والتهيئة العامة للمستند. مثلا:

 -->

 <head>
    <meta>
    <link rel="stylesheet" >
    <script></script>
    <style></style>
    <title></title>
 </head>
