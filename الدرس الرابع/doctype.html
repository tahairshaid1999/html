<!-- 
Doctype (Document Type Declaration) هو نص يوضح نوع المستند الذي يستخدم في ملف HTML. 
يتم استخدام Doctype في أول سطر ملف HTML لتحديد نوع المستند المستخدم ولتحديد ما إذا كان الملف يتمتع بتنسيق صحيح للغة HTML.

Doctype مهم لأنه يساعد المتصفحات على التعرف على نوع المستند الذي يتم تحميله، وبالتالي يساعدها على العرض الصحيح للمستند. عندما يتم استخدام Doctype،
 يمكن للمتصفحات العرض الصحيح للمستند وإعطاء التنبيهات اللازمة إذا كان الملف يحتوي على أخطاء.

هناك العديد من Doctype المختلفة التي يمكن استخدامها في HTML، مثل HTML5 Doctype، HTML4.01 Strict Doctype، HTML4.01 Transitional Doctype، وغيرها
. لتحديد Doctype في ملف HTML، يجب إدخال النص التالي في أول سطر ملف HTML:

 -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title></title>
</head>
<body>
    
</body>
</html>
